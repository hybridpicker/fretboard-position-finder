<!--- Analysis Container -->
<div class="analysis_container" style="text-align: center; display: none;">
    <h2>{{ selected_root_name }} {{ selected_notes_name }}</h2>
    Tensions:
    {% for tension in tensions %}
    <b>{{ tension }}</b>
    {% endfor %}
    <br>
    Notenames:
    {% for note_name in note_names %}
    <b>{{ note_name }}</b>
    {% endfor %}
    {% if chord_name %}
    <br>
    Chord:
    <b>{{ chord_name }}</b>
    {% endif %}
    <br>
    <!-- Show Note Names button removed -->
</div>
