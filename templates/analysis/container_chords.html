<!--- Analysis Container -->
<div class="analysis_container" style="text-align: center;">
    <h2>{{ root_name }} {{ selected_chord }}</h2>
    <h3>{{ selected_root_name }} {{ selected_notes_name }}</h3>

    Type: <b>{{ selected_type }}</b>
    <br>
    Range: <b>{{ selected_range }}</b>
    <br>
    Notes: <b>{% for x in selected_notes %}{{ x }} {% endfor %}</b>
    <br>
    <b><button id="show_note_name_button" type="button">Show Note Names</button></b>

</div>
